<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <script type="text/javascript">

  <!-- Bootstrap CSS CDN -->

  <!-- Custom CSS -->

  <style>
    /* Additional inline styles for the upcoming event box */

      background-color: #f8f9fa;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border: 2px dashed #007bff;

</head>
<body>
  <div class="container my-4">
    <!-- Header with Theme Toggle -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="text-center">2025 Racing Schedules</h1>
      <button id="themeToggle" class="btn btn-secondary">Toggle Dark Mode</button>
    </div>

    <!-- Upcoming Event Section -->
    <div id="upcoming-event" class="upcoming-event text-center">
      <!-- Upcoming race info will be injected here -->
    </div>

    <!-- Global Search -->
    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search events...">
    </div>

    <!-- Schedule Tabs -->
    <ul class="nav nav-tabs" id="scheduleTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="f1-tab" data-bs-toggle="tab" data-bs-target="#f1" type="button" role="tab" aria-controls="f1" aria-selected="true">
          Formula 1
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="indy-tab" data-bs-toggle="tab" data-bs-target="#indy" type="button" role="tab" aria-controls="indy" aria-selected="false">
          IndyCar
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="nascar-tab" data-bs-toggle="tab" data-bs-target="#nascar" type="button" role="tab" aria-controls="nascar" aria-selected="false">
          NASCAR Cup
        </button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="scheduleTabsContent">
      <!-- Formula 1 Tab -->
      <div class="tab-pane fade show active" id="f1" role="tabpanel" aria-labelledby="f1-tab">
        <div class="table-responsive">
          <table class="table table-striped mt-3">

                <th>Date</th>

                <th>Circuit</th>

            <tbody id="f1-table-body">
              <!-- F1 events will be injected here -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- IndyCar Tab -->
      <div class="tab-pane fade" id="indy" role="tabpanel" aria-labelledby="indy-tab">
        <div class="table-responsive">
          <table class="table table-striped mt-3">
            <thead>
              <tr>
                <th>Date</th>
                <th>Race</th>
                <th>Venue</th>
                <th>Network</th>
              </tr>
            </thead>
            <tbody id="indy-table-body">
              <!-- IndyCar events will be injected here -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- NASCAR Cup Tab -->
      <div class="tab-pane fade" id="nascar" role="tabpanel" aria-labelledby="nascar-tab">
        <!-- NASCAR Regular Season -->
        <h3 class="mt-3">Regular Season</h3>
        <div class="table-responsive">
          <table class="table table-striped mt-3">
            <thead>
              <tr>
                <th>Date</th>
                <th>Race</th>
                <th>Venue</th>
                <th>Network</th>
              </tr>
            </thead>
            <tbody id="nascar-regular-table-body">
              <!-- NASCAR Regular events will be injected here -->
            </tbody>
          </table>
        </div>
        <!-- NASCAR Playoffs -->
        <h3 class="mt-3">Playoffs</h3>
        <div class="table-responsive">
          <table class="table table-striped mt-3">
            <thead>
              <tr>
                <th>Date</th>
                <th>Race</th>
                <th>Venue</th>
                <th>Network</th>
              </tr>
            </thead>
            <tbody id="nascar-playoffs-table-body">
              <!-- NASCAR Playoff events will be injected here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- News Section -->
    <section class="mt-5">
      <h2>Latest News</h2>
      <div id="newsGrid" class="row g-4 mt-3"></div>
    </section>
  </div>

  <!-- Event Detail Modal (includes weather forecast functionality) -->
  <div class="modal fade" id="eventDetailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Event Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="modalEventSeries"></p>
          <p id="modalEventDate"></p>
          <p id="modalEventRace"></p>
          <p id="modalEventLocation"></p>
          <p id="modalEventTime"></p>
          <div id="modalCountdown" class="mb-3"></div>
          <!-- Weather Forecast Section -->
          <div id="weatherSection" class="mb-2">
            <button id="fetchWeatherBtn" class="btn btn-info">Show Upcoming Weather Forecast</button>
            <div id="weatherResult" class="mt-2"></div>
          </div>
          <!-- Social Sharing Buttons -->
          <div id="socialShare">
            <p>Share this event:</p>
            <a href="#" id="shareTwitter" target="_blank" class="btn btn-outline-primary btn-sm">Share on X</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Application Script -->
  <script type="module">
    // Import your data from data.js
    import { scheduleData, resultsData, parseEventDate, enhanceEventData } from './src/js/data.js';

    /*******************************
     * Helper Functions
     *******************************/
    
    // Clear any existing countdown on an element
    function clearCountdown(elementId) {
      const element = document.getElementById(elementId);
      if (element) {
        element.textContent = '';
        if (element.countdownInterval) {
          clearInterval(element.countdownInterval);
          element.countdownInterval = null;
        }
      }
    }

    // Start a countdown for a given start time (in milliseconds)
    function startCountdown(elementId, startTime) {
      clearCountdown(elementId);
      const countdownElement = document.getElementById(elementId);
      const updateCountdown = () => {
        const now = new Date().getTime();
        const distance = startTime - now;
        if (distance < 0) {
          clearCountdown(elementId);
          countdownElement.textContent = 'Event Started';
          return;
        }
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      };
      updateCountdown();
      countdownElement.countdownInterval = setInterval(updateCountdown, 1000);
    }

    // Generic function to populate a table body with event data.
    function populateTable(tableBodyId, events, columns) {
      const tbody = document.getElementById(tableBodyId);
      events.forEach(event => {
        const tr = document.createElement("tr");
        const eventStartDate = parseEventDate(event.date);
        tr.setAttribute("data-start", eventStartDate.toISOString());
        columns.forEach(col => {
          const td = document.createElement("td");
          td.textContent = event[col];
          tr.appendChild(td);
        });
        // Add click listener to open event detail modal with weather info
        tr.addEventListener("click", () => openEventModal(event));
        tbody.appendChild(tr);
      });
    }

    // Open the event detail modal and populate with event data.
    function openEventModal(event) {
      const modal = new bootstrap.Modal(document.getElementById("eventDetailModal"));
      document.getElementById("modalTitle").textContent = event.race;
      document.getElementById("modalEventSeries").textContent = `Series: ${event.series}`;
      document.getElementById("modalEventDate").textContent = `Date: ${event.date}`;
      document.getElementById("modalEventRace").textContent = `Race: ${event.race}`;
      document.getElementById("modalEventLocation").textContent = `Location: ${event.circuit || event.venue || "TBA"}`;
      document.getElementById("modalEventTime").textContent = event.time ? `Time (ET): ${event.time}` : "";
      // Start countdown in modal
      const eventStart = parseEventDate(event.date).getTime();
      startCountdown("modalCountdown", eventStart);
      // Setup weather forecast button (if latitude & longitude are available)
      document.getElementById("fetchWeatherBtn").onclick = () => {
        if (event.latitude && event.longitude) {
          fetchWeather(event.latitude, event.longitude);
        } else {
          document.getElementById("weatherResult").innerHTML = "<p>Weather data not available for this event.</p>";
        }
      };
      // Setup social share links (example text)
      const shareText = `Check out the ${event.race} on ${event.date}!`;
      document.getElementById("shareTwitter").href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}`;
      modal.show();
    }

    // Fetch weather forecast data using OpenWeatherMap API
    async function fetchWeather(lat, lon) {
      const weatherDiv = document.getElementById("weatherResult");
      weatherDiv.innerHTML = "<p>Loading weather data...</p>";
      try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=76e88dcc2deedd45254cb828a080cb54`);        
        const data = await response.json();
        if (response.ok) {
          const temp = Math.round(data.main.temp);
          const conditions = data.weather[0].description;
          weatherDiv.innerHTML = `
            <div class="weather-card">
              <p><strong>Temperature:</strong> ${temp}Â°C</p>
              <p><strong>Conditions:</strong> ${conditions}</p>
              <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
            </div>
          `;
        } else {
          throw new Error(data.message);
        }
      } catch (error) {
        weatherDiv.innerHTML = "<p class='text-danger'>Unable to fetch weather data.</p>";
        console.error("Error fetching weather:", error);
      }
    }

    // Display the upcoming event (using enhanced data from data.js)
    function displayUpcomingEvent() {
      const allEvents = enhanceEventData();
      allEvents.sort((a, b) => a.start - b.start);
      const now = new Date();
      const nextEvent = allEvents.find(event => event.start >= now);
      
      // Determine upcoming weekend (next Saturday and Sunday)
      let day = now.getDay();
      let daysUntilSaturday = (6 - day + 7) % 7;
      if (daysUntilSaturday === 0) daysUntilSaturday = 7;
      const saturday = new Date(now);
      saturday.setDate(now.getDate() + daysUntilSaturday);
      const sunday = new Date(saturday);
      sunday.setDate(saturday.getDate() + 1);
      
      const upcomingDiv = document.getElementById("upcoming-event");
      if (nextEvent) {
        if (nextEvent.start >= saturday && nextEvent.start <= sunday) {
          upcomingDiv.innerHTML = `
            <h4>Upcoming Weekend Race</h4>
            <p><strong>Series:</strong> ${nextEvent.series}</p>
            <p><strong>Date:</strong> ${nextEvent.date}</p>
            <p><strong>Race:</strong> ${nextEvent.race}</p>
            <p><strong>Location:</strong> ${nextEvent.circuit || nextEvent.venue || ""}</p>
            ${ nextEvent.time ? `<p><strong>Time (ET):</strong> ${nextEvent.time}</p>` : "" }
            <div id="eventCountdown" class="mt-2"></div>
          `;
          startCountdown("eventCountdown", nextEvent.start.getTime());
        } else {
          upcomingDiv.innerHTML = `
            <h4>No Upcoming Weekend Race</h4>
            <p>The next race is the ${nextEvent.race} at ${nextEvent.city} on ${nextEvent.date} for (${nextEvent.series}).</p>
          `;
        }
      } else {
        upcomingDiv.innerHTML = "<p>No upcoming events.</p>";
      }
    }

    // Updated fetchNews() function that creates a grid of news cards
    async function fetchNews() {
      const f1Feed = "https://www.motorsport.com/rss/f1/news/";
      const indyFeed = "https://www.motorsport.com/rss/indycar/news/";
      const nascarFeed = "https://www.motorsport.com/rss/nascar-cup/news/";
      try {
        const [f1News, indyNews, nascarNews] = await Promise.all([
          fetchRSS(f1Feed),
          fetchRSS(indyFeed),
          fetchRSS(nascarFeed)
        ]);

        const newsGrid = document.getElementById("newsGrid");
        newsGrid.innerHTML = `
          <div class="col-md-4">
            <div class="card news-card h-100">
              <div class="card-body">
                <h5 class="card-title">F1 News</h5>
                ${f1News.map(item => `
                  <div class="news-item mb-3">
                    <a href="${item.link}" target="_blank" class="news-link">${item.title}</a>
                    <p class="news-date"><small>${new Date(item.pubDate).toLocaleDateString()}</small></p>
                  </div>
                `).join('')}
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card news-card h-100">
              <div class="card-body">
                <h5 class="card-title">IndyCar News</h5>
                ${indyNews.map(item => `
                  <div class="news-item mb-3">
                    <a href="${item.link}" target="_blank" class="news-link">${item.title}</a>
                    <p class="news-date"><small>${new Date(item.pubDate).toLocaleDateString()}</small></p>
                  </div>
                `).join('')}
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card news-card h-100">
              <div class="card-body">
                <h5 class="card-title">NASCAR News</h5>
                ${nascarNews.map(item => `
                  <div class="news-item mb-3">
                    <a href="${item.link}" target="_blank" class="news-link">${item.title}</a>
                    <p class="news-date"><small>${new Date(item.pubDate).toLocaleDateString()}</small></p>
                  </div>
                `).join('')}
              </div>
            </div>
          </div>
        `;
      } catch (error) {
        document.getElementById("newsGrid").innerHTML = "<p class='text-danger'>Unable to fetch news.</p>";
        console.error("Error fetching news:", error);
      }
    }

    // Fetch RSS helper function
    async function fetchRSS(url) {
      try {
        const rss2jsonAPI = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`;
        const response = await fetch(rss2jsonAPI);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        if (data.status !== 'ok') {
          throw new Error('Failed to fetch RSS feed');
        }
        return data.items.slice(0, 5).map(item => ({
          title: item.title || "",
          link: item.link || "#",
          pubDate: item.pubDate || ""
        }));
      } catch (error) {
        console.error('Error fetching RSS:', error);
        return []; // Return empty array on error
      }
    }

    // Global search functionality
    function setupSearch() {
      const searchInput = document.getElementById("searchInput");
      searchInput.addEventListener("input", function(e) {
        const searchTerm = e.target.value.toLowerCase();
        document.querySelectorAll("tbody tr").forEach(row => {
          const text = row.textContent.toLowerCase();
          row.style.display = text.includes(searchTerm) ? "" : "none";
        });
      });
    }

    // Theme toggle functionality
    function setupThemeToggle() {
      const themeToggle = document.getElementById("themeToggle");
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
      }
      themeToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
      });
    }

    // Populate schedule tables using data from data.js
    function populateSchedules() {
      populateTable("f1-table-body", scheduleData.f1Events, ["date", "race", "circuit", "time"]);
      populateTable("indy-table-body", scheduleData.indyEvents, ["date", "race", "venue", "network"]);
      populateTable("nascar-regular-table-body", scheduleData.nascarRegularEvents, ["date", "race", "venue", "network"]);
      populateTable("nascar-playoffs-table-body", scheduleData.nascarPlayoffEvents, ["date", "race", "venue", "network"]);
    }

    // On DOM content loaded, initialize the app.
    document.addEventListener("DOMContentLoaded", () => {
      setupThemeToggle();
      setupSearch();
      populateSchedules();
      displayUpcomingEvent();
      fetchNews();
    });
  </script>
</body>
